name: app

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-core
    restart: unless-stopped
    environment:
      PORT: ${PORT}
      MONGODB_URL: ${MONGODB_URL}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS}
      MAX_LOGIN_ATTEMPTS: ${MAX_LOGIN_ATTEMPTS}
    expose:
      - "8000"
    depends_on:
      mongo:
        condition: service_healthy

  mongo:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    environment:
      # These map your host .env values to the container's required variables
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGODB_DB_NAME}
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [
          "CMD-SHELL",
          # Updated to use internal variables with $$ for container-side expansion
          'mongosh --quiet "mongodb://$${MONGO_INITDB_ROOT_USERNAME}:$${MONGO_INITDB_ROOT_PASSWORD}@localhost:27017/admin?authSource=admin" --eval "db.runCommand({ ping: 1 })" || exit 1',
        ]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s

  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  mongo_data:
  caddy_data:
  caddy_config:
