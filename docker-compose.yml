version: "3.9"

services:
  mongo:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      # Optional: create an initial database name (no data until you write to it)
      MONGO_INITDB_DATABASE: appdb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      # Optional: put .js or .sh init scripts in ./mongo-init
      # - ./mongo-init:/docker-entrypoint-initdb.d:ro

  app:
    build: .
    container_name: backend-core
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://root:example@mongo:27017
    depends_on:
      - mongo
    volumes:
      - ./.env:/app/.env
      - ./app:/app/app

volumes:
  mongo_data:
