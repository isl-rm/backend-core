version: "3.9"

services:
  mongo:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: appdb
    volumes:
      - mongo_data:/data/db
    # Don't expose Mongo publicly unless you explicitly need it
    # ports:
    #   - "27017:27017"
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--quiet",
          "mongodb://root:example@localhost:27017/admin?authSource=admin",
          "--eval",
          "db.runCommand({ ping: 1 })",
        ]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s

  app:
    build: .
    container_name: backend-core
    restart: unless-stopped
    environment:
      - MONGODB_URL=mongodb://root:example@mongo:27017/?authSource=admin
    depends_on:
      mongo:
        condition: service_healthy
    expose:
      - "8000"

  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  mongo_data:
  caddy_data:
  caddy_config:
