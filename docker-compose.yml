version: "3.9"

services:
  mongo:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: appdb
    volumes:
      - mongo_data:/data/db
    # Don't expose Mongo publicly unless you explicitly need it
    # ports:
    #   - "27017:27017"

  app:
    build: .
    container_name: backend-core
    restart: unless-stopped
    environment:
      # Root user auth lives in "admin" in the official mongo image
      - MONGODB_URL=mongodb://root:example@mongo:27017/?authSource=admin
    depends_on:
      - mongo
    expose:
      - "8000"
    # No host bind mounts in a single "prod-ish" compose.
    # If you later need dev hot-reload, we can add a dev override file.

  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # This file will be generated by the EC2 starter script on each instance
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  mongo_data:
  caddy_data:
  caddy_config:
